<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#080b12" />
    <meta name="color-scheme" content="dark" />
    <title>Santo Rosario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --gold: #c9a84c;
        --gold-light: #e8cc80;
        --gold-dim: #8a6f30;
        --bg-deep: #080b12;
        --bg-card: #111827;
        --text: #e8dfc8;
        --text-dim: #9a8e78;
        --border: rgba(201, 168, 76, 0.18);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-text-fill-color: unset;
        -webkit-tap-highlight-color: transparent;
      }

      html {
        scroll-behavior: smooth;
        color-scheme: dark;
        background-color: #080b12;
      }

      body {
        background: #080b12 !important;
        color: #e8dfc8 !important;
        font-family: "EB Garamond", Georgia, serif;
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          radial-gradient(
            ellipse 60% 50% at 50% 0%,
            rgba(201, 168, 76, 0.07) 0%,
            transparent 70%
          ),
          radial-gradient(
            ellipse 40% 60% at 80% 80%,
            rgba(30, 50, 100, 0.2) 0%,
            transparent 60%
          );
        pointer-events: none;
        z-index: 0;
      }
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        opacity: 0.5;
        z-index: 0;
      }

      #app {
        position: relative;
        z-index: 1;
        max-width: 720px;
        margin: 0 auto;
        padding: 20px 16px 60px;
      }

      /* Header */
      .header {
        text-align: center;
        padding: 36px 0 28px;
        animation: fadeDown 0.8s ease both;
      }
      .header-icon {
        font-size: 36px;
        display: block;
        margin-bottom: 12px;
        animation: pulse-glow 4s ease-in-out infinite;
      }
      @keyframes pulse-glow {
        0%,
        100% {
          filter: drop-shadow(0 0 12px rgba(201, 168, 76, 0.4));
        }
        50% {
          filter: drop-shadow(0 0 24px rgba(201, 168, 76, 0.8));
        }
      }
      .header h1 {
        font-family: "Cinzel", serif;
        font-size: clamp(22px, 5vw, 32px);
        font-weight: 700;
        letter-spacing: 0.12em;
        color: var(--gold-light) !important;
        text-shadow: 0 0 30px rgba(201, 168, 76, 0.3);
      }
      .header-divider {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 14px auto;
        max-width: 320px;
      }
      .header-divider::before,
      .header-divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--gold-dim),
          transparent
        );
      }
      .header-divider span {
        color: var(--gold);
        font-size: 18px;
      }

      .misterio-badge {
        display: inline-block;
        font-family: "Cinzel", serif;
        font-size: 11px;
        letter-spacing: 0.18em;
        color: var(--gold-light) !important;
        text-transform: uppercase;
        background: rgba(201, 168, 76, 0.07);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 5px 16px;
      }

      /* Progress */
      .progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 2px;
        background: linear-gradient(90deg, var(--gold-dim), var(--gold-light));
        transition: width 0.4s ease;
        z-index: 100;
        box-shadow: 0 0 8px rgba(201, 168, 76, 0.6);
      }

      /* Counter */
      .counter {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: rgba(201, 168, 76, 0.07) !important;
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 5px 14px;
        font-family: "Cinzel", serif;
        font-size: 11px;
        letter-spacing: 0.1em;
        color: var(--gold-light) !important;
        margin-bottom: 20px;
      }
      .counter strong {
        color: var(--gold) !important;
      }

      /* Separator */
      .separator {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 24px 0;
      }
      .separator::before,
      .separator::after {
        content: "";
        flex: 1;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--border),
          transparent
        );
      }
      .separator span {
        font-family: "Cinzel", serif;
        font-size: 10px;
        letter-spacing: 0.25em;
        color: var(--gold) !important;
        text-transform: uppercase;
        white-space: nowrap;
      }

      /* Nav section */
      .nav-section {
        margin-bottom: 20px;
        animation: fadeUp 0.6s ease both;
        animation-delay: 0.15s;
      }
      .nav-label {
        font-family: "Cinzel", serif;
        font-size: 10px;
        letter-spacing: 0.25em;
        color: var(--text) !important;
        text-transform: uppercase;
        margin-bottom: 10px;
        padding-left: 2px;
      }

      /* ‚îÄ‚îÄ KEY CHANGE: grid instead of flex-wrap ‚îÄ‚îÄ */
      .nav-pills {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        gap: 8px;
      }

      .nav-pill {
        background: rgba(201, 168, 76, 0.06) !important;
        color: var(--text) !important;
        border: 1px solid var(--border);
        padding: 13px 8px;
        border-radius: 10px;
        cursor: pointer;
        font-family: "EB Garamond", serif;
        font-size: 15px;
        line-height: 1.25;
        transition: all 0.18s;
        text-align: center;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 2px;
        touch-action: manipulation;
        -webkit-appearance: none;
      }
      .nav-pill:active {
        transform: scale(0.95);
      }
      .nav-pill:hover {
        background: rgba(201, 168, 76, 0.14) !important;
        color: var(--gold-light) !important;
        border-color: var(--gold-dim);
      }
      .nav-pill.active {
        background: rgba(34, 197, 94, 0.13) !important;
        color: #86efac !important;
        border-color: rgba(34, 197, 94, 0.45);
      }
      .nav-pill.next {
        border-color: rgba(232, 204, 128, 0.5);
        color: var(--gold) !important;
      }

      /* Number badge + label inside pill */
      .pill-num {
        font-family: "Cinzel", serif;
        font-size: 9px;
        letter-spacing: 0.12em;
        color: var(--gold);
        line-height: 1;
        display: block;
        transition: color 0.25s;
      }
      .pill-label {
        display: block;
        line-height: 1.25;
      }
      .nav-pill.active .pill-num {
        color: rgba(134, 239, 172, 0.7);
      }
      .mini-btn.active .pill-num {
        color: rgba(134, 239, 172, 0.7);
      }

      /* Visited: slightly dimmed, gold number */
      .nav-pill.visited {
        opacity: 0.72;
        border-color: rgba(201, 168, 76, 0.28) !important;
      }
      .mini-btn.visited {
        opacity: 0.72;
        border-color: rgba(201, 168, 76, 0.28) !important;
      }
      .nav-pill.visited .pill-num,
      .mini-btn.visited .pill-num {
        color: var(--gold);
      }
      .nav-pill.active,
      .mini-btn.active {
        opacity: 1 !important;
      }

      /* Next-up: golden pulse to draw attention */
      @keyframes nextPulse {
        0%,
        100% {
          border-color: rgba(232, 204, 128, 0.35);
          box-shadow: none;
        }
        50% {
          border-color: var(--gold-light);
          box-shadow: 0 0 12px rgba(232, 204, 128, 0.3);
        }
      }
      .nav-pill.next {
        animation: nextPulse 1.8s ease-in-out infinite !important;
        color: var(--gold-light) !important;
      }
      .mini-btn.next {
        animation: nextPulse 1.8s ease-in-out infinite !important;
        color: var(--gold-light) !important;
      }

      /* Misterio type selector ‚Äî 2x2 grid, always fits screen */
      #misterioSel {
        display: grid !important;
        grid-template-columns: 1fr 1fr !important;
        gap: 8px !important;
      }
      #misterioSel .nav-pill {
        border-radius: 10px !important;
        padding: 11px 8px !important;
        min-height: 46px !important;
        font-size: 14px !important;
        width: 100% !important;
      }

      /* Mini buttons ‚Äî grid inside misterio */
      .misterio-oraciones {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
        gap: 7px;
        margin-top: 6px;
      }
      .mini-btn {
        background: rgba(201, 168, 76, 0.06) !important;
        border: 1px solid var(--border);
        color: var(--text) !important;
        padding: 10px 8px;
        border-radius: 8px;
        cursor: pointer;
        font-family: "EB Garamond", serif;
        font-size: 14px;
        line-height: 1.2;
        text-align: center;
        min-height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 2px;
        transition: all 0.18s;
        touch-action: manipulation;
        -webkit-appearance: none;
      }
      .mini-btn:active {
        transform: scale(0.95);
      }
      .mini-btn:hover {
        background: rgba(201, 168, 76, 0.14) !important;
        color: var(--gold-light) !important;
        border-color: var(--gold-dim);
      }
      .mini-btn.active {
        background: rgba(34, 197, 94, 0.1) !important;
        color: #86efac !important;
        border-color: rgba(34, 197, 94, 0.35);
      }

      /* Misterio cards */
      .misterio-section {
        margin-bottom: 16px;
        animation: fadeUp 0.5s ease both;
      }
      .misterio-card {
        background: #111827 !important;
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
      .misterio-header {
        padding: 14px 18px;
        background: linear-gradient(
          135deg,
          rgba(201, 168, 76, 0.08) 0%,
          rgba(17, 24, 39, 0) 100%
        ) !important;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        user-select: none;
        transition: background 0.2s;
      }
      .misterio-header:hover {
        background: linear-gradient(
          135deg,
          rgba(201, 168, 76, 0.14) 0%,
          rgba(17, 24, 39, 0) 100%
        ) !important;
      }
      .misterio-num {
        font-family: "Cinzel", serif;
        font-size: 22px;
        font-weight: 700;
        color: var(--gold-dim) !important;
        min-width: 32px;
        line-height: 1;
      }
      .misterio-info {
        flex: 1;
      }
      .misterio-title {
        font-family: "Cinzel", serif;
        font-size: 13px;
        color: var(--gold-light) !important;
        letter-spacing: 0.05em;
        margin-bottom: 2px;
      }
      .misterio-desc {
        font-size: 13px;
        color: var(--text) !important;
      }
      .misterio-fruto {
        font-size: 11px;
        color: var(--gold) !important;
        letter-spacing: 0.08em;
        font-family: "Cinzel", serif;
        margin-top: 3px;
      }
      .misterio-toggle {
        color: var(--gold-dim) !important;
        font-size: 14px;
        transition: transform 0.3s;
      }
      .misterio-content {
        padding: 16px 18px;
        display: none;
        background: #111827 !important;
      }
      .misterio-content.open {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      /* Cuentas */
      .decena-label {
        font-family: "Cinzel", serif;
        font-size: 10px;
        letter-spacing: 0.2em;
        color: var(--gold-light) !important;
        text-transform: uppercase;
        margin-bottom: 8px;
      }
      .cuentas {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 10px 0 14px;
      }
      .cuenta {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: rgba(71, 85, 105, 0.6);
        border: 1px solid rgba(201, 168, 76, 0.15);
        cursor: pointer;
        transition: all 0.2s;
        touch-action: manipulation;
      }
      .cuenta:hover {
        transform: scale(1.15);
        border-color: var(--gold-dim);
      }
      .cuenta.rezada {
        background: radial-gradient(
          circle at 35% 35%,
          var(--gold-light),
          var(--gold-dim)
        );
        border-color: var(--gold);
        box-shadow: 0 0 8px rgba(201, 168, 76, 0.4);
      }
      .cuentas-reset {
        font-size: 11px;
        color: var(--text-dim) !important;
        cursor: pointer;
        font-family: "Cinzel", serif;
        letter-spacing: 0.1em;
        text-decoration: underline;
        text-underline-offset: 3px;
        opacity: 0.6;
        transition: opacity 0.2s;
        background: transparent !important;
        border: none;
        padding: 0;
      }
      .cuentas-reset:hover {
        opacity: 1;
      }

      /* Oraci√≥n modal */
      .oracion-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(8, 11, 18, 0.88);
        backdrop-filter: blur(8px);
        z-index: 200;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      .oracion-overlay.open {
        display: flex;
        animation: fadeIn 0.2s ease;
      }
      .oracion-modal {
        background: #111827 !important;
        border: 1px solid rgba(201, 168, 76, 0.3);
        border-radius: 16px;
        width: 100%;
        max-width: 560px;
        max-height: 88vh;
        display: flex;
        flex-direction: column;
        box-shadow:
          0 24px 80px rgba(0, 0, 0, 0.7),
          0 0 0 1px rgba(201, 168, 76, 0.05) inset;
        animation: modalIn 0.28s cubic-bezier(0.34, 1.56, 0.64, 1) both;
      }
      @keyframes modalIn {
        from {
          opacity: 0;
          transform: scale(0.92) translateY(16px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .oracion-modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 20px;
        background: rgba(201, 168, 76, 0.06) !important;
        border-bottom: 1px solid var(--border);
        border-radius: 16px 16px 0 0;
        flex-shrink: 0;
      }
      .modal-header-left {
        display: flex;
        flex-direction: column;
        gap: 3px;
        flex: 1;
        min-width: 0;
      }
      .modal-context {
        font-family: "Cinzel", serif;
        font-size: 9px;
        letter-spacing: 0.2em;
        color: var(--gold-dim) !important;
        text-transform: uppercase;
      }
      .oracion-titulo {
        font-family: "Cinzel", serif;
        font-size: 13px;
        letter-spacing: 0.08em;
        color: var(--gold) !important;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      /* Thin progress bar under modal header */
      .modal-progress-track {
        height: 2px;
        background: rgba(201, 168, 76, 0.1);
        flex-shrink: 0;
      }
      .modal-progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--gold-dim), var(--gold-light));
        transition: width 0.35s ease;
        box-shadow: 0 0 6px rgba(201, 168, 76, 0.5);
      }
      .modal-close {
        background: rgba(201, 168, 76, 0.06) !important;
        border: 1px solid var(--border);
        color: var(--text-dim) !important;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 13px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        flex-shrink: 0;
        touch-action: manipulation;
      }
      .modal-close:hover {
        background: rgba(201, 168, 76, 0.15) !important;
        color: var(--gold-light) !important;
      }

      .oracion-modal-body {
        padding: 28px 24px 20px;
        overflow-y: auto;
        flex: 1;
        background: #111827 !important;
      }
      .oracion-texto {
        font-size: clamp(17px, 4vw, 21px);
        line-height: 1.95;
        color: #e8dfc8 !important;
        white-space: pre-line;
        letter-spacing: 0.01em;
      }

      .oracion-modal-footer {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        padding: 12px 16px;
        border-top: 1px solid var(--border);
        background: rgba(201, 168, 76, 0.03) !important;
        border-radius: 0 0 16px 16px;
        flex-shrink: 0;
      }
      .modal-nav-btn {
        flex: 1;
        background: rgba(201, 168, 76, 0.07) !important;
        border: 1px solid var(--border);
        color: var(--gold-dim) !important;
        padding: 12px 10px;
        border-radius: 8px;
        cursor: pointer;
        font-family: "Cinzel", serif;
        font-size: 12px;
        letter-spacing: 0.06em;
        transition: all 0.2s;
        min-height: 44px;
        touch-action: manipulation;
      }
      .modal-nav-btn:hover:not(:disabled) {
        background: rgba(201, 168, 76, 0.16) !important;
        color: var(--gold-light) !important;
        border-color: var(--gold-dim);
      }
      .modal-nav-btn:disabled {
        opacity: 0.25;
        cursor: not-allowed;
      }

      /* Timer modal */
      .timer-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(8, 11, 18, 0.85);
        backdrop-filter: blur(6px);
        z-index: 300;
        align-items: center;
        justify-content: center;
      }
      .timer-overlay.open {
        display: flex;
        animation: fadeIn 0.25s ease;
      }
      .timer-box {
        background: #111827 !important;
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 32px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        min-width: 260px;
      }
      .timer-title {
        font-family: "Cinzel", serif;
        font-size: 13px;
        color: var(--gold-dim) !important;
        letter-spacing: 0.15em;
        margin-bottom: 6px;
      }
      .timer-display {
        font-family: "Cinzel", serif;
        font-size: 52px;
        color: var(--gold-light) !important;
        margin: 10px 0;
        text-shadow: 0 0 20px rgba(201, 168, 76, 0.4);
      }
      .timer-circle {
        width: 120px;
        height: 120px;
        margin: 0 auto 16px;
      }
      .timer-circle svg {
        transform: rotate(-90deg);
      }
      .timer-ring-bg {
        fill: none;
        stroke: rgba(201, 168, 76, 0.1);
        stroke-width: 4;
      }
      .timer-ring-fill {
        fill: none;
        stroke: var(--gold);
        stroke-width: 4;
        stroke-linecap: round;
        stroke-dasharray: 339;
        stroke-dashoffset: 0;
        transition: stroke-dashoffset 1s linear;
        filter: drop-shadow(0 0 4px rgba(201, 168, 76, 0.6));
      }
      .timer-btn {
        background: rgba(201, 168, 76, 0.1) !important;
        border: 1px solid var(--border);
        color: var(--gold) !important;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-family: "Cinzel", serif;
        font-size: 12px;
        letter-spacing: 0.1em;
        transition: all 0.2s;
        margin: 4px;
        min-height: 44px;
        touch-action: manipulation;
      }
      .timer-btn:hover {
        background: rgba(201, 168, 76, 0.2) !important;
      }

      /* Footer */
      .footer {
        text-align: center;
        margin-top: 40px;
        color: var(--text-dim) !important;
        font-size: 13px;
        font-style: italic;
      }

      /* Animations */
      @keyframes fadeDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      input,
      button,
      select,
      textarea {
        font-family: inherit;
        -webkit-appearance: none;
        appearance: none;
      }
    </style>
  </head>
  <body>
    <div class="progress-bar" id="progressBar" style="width: 0%"></div>

    <div id="app">
      <header class="header">
        <span class="header-icon">üìø</span>
        <h1>Santo Rosario</h1>
        <div class="header-divider"><span>‚ú¶</span></div>
        <span class="misterio-badge" id="misterioBadge"></span>
      </header>

      <div class="counter">
        Ave Mar√≠as rezadas: <strong id="contadorAves">0</strong> / 53
      </div>

      <div class="nav-section">
        <div class="nav-label">Introducci√≥n</div>

          </div>`;
          cont.appendChild(div);
        });
      }

      function mostrarPaso(idx) {
        if (idx < 0 || idx >= pasos.length) return;
        pasoActual = idx;
        const paso = pasos[idx];
        document.getElementById("panelTitulo").textContent = paso.titulo;
        // Context breadcrumb
        const ctx = document.getElementById("modalContext");
        if (ctx && paso.seccion)
          ctx.textContent = `${paso.seccion}  ¬∑  ${paso.seccionPaso} de ${paso.seccionTotal}`;
        // Section progress fill
        const fill = document.getElementById("modalProgressFill");
        if (fill && paso.seccionTotal)
          fill.style.width =
            Math.round((paso.seccionPaso / paso.seccionTotal) * 100) + "%";
        document.getElementById("panelTexto").textContent = paso.texto;
        document.getElementById("btnAnterior").disabled = idx === 0;
        document.getElementById("btnSiguiente").disabled =
          idx === pasos.length - 1;
        document.getElementById("progressBar").style.width =
          Math.round((idx / (pasos.length - 1)) * 100) + "%";
        document.querySelectorAll(".nav-pill").forEach((b) => {
          const n = parseInt(b.dataset.idx);
          b.classList.toggle("active", n === idx);
          b.classList.toggle("next", n === idx + 1);
          if (n === idx && !b.classList.contains("visited"))
            b.classList.add("visited");
        });
        document.querySelectorAll(".mini-btn[data-idx]").forEach((b) => {
          const n = parseInt(b.dataset.idx);
          b.classList.toggle("active", n === idx);
          b.classList.toggle("next", n === idx + 1);
          if (n === idx && !b.classList.contains("visited"))
            b.classList.add("visited");
        });
        document.getElementById("oracionOverlay").classList.add("open");
        const modal = document.getElementById("oracionModal");
        modal.style.animation = "none";
        modal.offsetHeight;
        modal.style.animation = "";
      }

      function cerrarOracion() {
        document.getElementById("oracionOverlay").classList.remove("open");
      }
      function navegar(dir) {
        mostrarPaso(pasoActual + dir);
      }

      function toggleMisterio(i) {
        const mc = document.getElementById(`mc_${i}`),
          tog = document.getElementById(`tog_${i}`);
        tog.textContent = mc.classList.toggle("open") ? "‚ñæ" : "‚ñ∏";
      }

      function toggleCuenta(el, gid) {
        el.classList.toggle("rezada");
        recalcularAves();
      }
      function resetCuentas(gid) {
        document
          .querySelectorAll(`#${gid} .cuenta`)
          .forEach((c) => c.classList.remove("rezada"));
        recalcularAves();
      }
      function recalcularAves() {
        avesRezadas = document.querySelectorAll(".cuenta.rezada").length;
        document.getElementById("contadorAves").textContent = avesRezadas;
      }

      let timerInterval = null,
        timerTotal = 30,
        timerLeft = 30;
      function abrirTimer() {
        document.getElementById("timerOverlay").classList.add("open");
        resetTimer(30);
      }
      function cerrarTimer() {
        document.getElementById("timerOverlay").classList.remove("open");
        clearInterval(timerInterval);
      }
      function resetTimer(seg) {
        clearInterval(timerInterval);
        timerLeft = timerTotal = seg;
        actualizarTimerUI();
      }
      function iniciarTimer(seg) {
        resetTimer(seg);
        timerInterval = setInterval(() => {
          timerLeft--;
          actualizarTimerUI();
          if (timerLeft <= 0) {
            clearInterval(timerInterval);
            try {
              const ctx = new AudioContext(),
                osc = ctx.createOscillator(),
                gain = ctx.createGain();
              osc.connect(gain);
              gain.connect(ctx.destination);
              osc.frequency.value = 432;
              gain.gain.setValueAtTime(0.3, ctx.currentTime);
              gain.gain.exponentialRampToValueAtTime(
                0.001,
                ctx.currentTime + 1.5,
              );
              osc.start();
              osc.stop(ctx.currentTime + 1.5);
            } catch (e) {}
          }
        }, 1000);
      }
      function actualizarTimerUI() {
        const m = Math.floor(timerLeft / 60),
          s = timerLeft % 60;
        document.getElementById("timerDisplay").textContent =
          m + ":" + String(s).padStart(2, "0");
        document.getElementById("timerRing").style.strokeDashoffset =
          2 * Math.PI * 54 * (1 - timerLeft / timerTotal);
      }

      render();
    </script>
  </body>
</html>
