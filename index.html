.cuenta{

.cuenta.activa{

</style>

<body>

<script>

let botones=[];
let indiceActual=0;

function cerrarTodas(){
document.querySelectorAll(".oracion").forEach(el=>{
el.style.display="none";
});
}

function marcarPaso(i){
indiceActual=i;

botones.forEach((b,index)=>{
b.classList.remove("actual","siguiente");

if(index===indiceActual){
b.classList.add("actual");
}

if(index===indiceActual+1){
b.classList.add("siguiente");
}
});
}

function toggle(id,index){
cerrarTodas();
document.getElementById(id).style.display="block";
marcarPaso(index);
}

function crearOracion(titulo,texto,id){
return `
<button class="paso-btn">${titulo}</button>
<div id="${id}" class="oracion">${texto}</div>
`;
}

function crearRosario(){
let html=`<div class="rosario">`;
for(let i=0;i<10;i++){
html+=`<div class="cuenta" onclick="this.classList.toggle('activa')"></div>`;
}
html+=`</div>`;
return html;
}
